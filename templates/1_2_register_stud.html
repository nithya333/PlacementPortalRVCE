{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Registration - Student</title>
    <link rel="stylesheet" href="{% static 'css/register_stud.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

      /* Custom Styling */
      .top-bar {
          background-color: #d1d2d4;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          color: rgb(45, 43, 43);
          padding: 10px 20px;
          height: 5rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .top-bar .name {
          font-size: 2rem;
          font-variant: small-caps;
          text-align: center;
      }

  </style>
</head>
<body>
    <body>

      <div class="top-bar d-flex justify-content-between align-items-center">
        <div><a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src = "https://csitss.ieee-rvce.org/Logo3.png" style = "height: 4rem;"/>
          </a></div>
        <!-- <div class="logo">RV</div> -->
        <div class="name">Charitham</div>
        <div><a href="#" style="color: rgb(72, 71, 71); text-decoration:none ;font-style:italic; font-size:large">Go, Change The World</a></div>
    </div>

<!-- Student Placement Registration Form -->
<div class="form-container">
    <div class="register-container">
      <br>
      <br>
        <h3>STUDENT PLACEMENT REGISTRATION FORM</h3>

        <!-- Personal Details Section -->
        <div class="section">
          <form action="reg_stud_submit" method="post" enctype="multipart/form-data">
            
            <h4>Personal Details</h4>
                <div class="container">
                    <div class="row">
                      <div class="col-md-4">  <!-- Adjust column width to control input field size -->
                        <div class="form-group">
                          <label for="fullName">Full Name *</label>
                          <input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Enter your full name">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="dob">Date of Birth *</label>
                          <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="gender">Gender *</label>
                          <select class="form-control" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div class="container">
                    <div class="row">
                      <div class="col-md-4">  <!-- Adjust column width to control input field size -->
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <label for="usn">USN *</label>
                            <input type="usn" id="usn" name="usn" required placeholder="Enter your USN">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="phone" id="phone" name="phone" required placeholder="Phone number">
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            
        </div>
          <hr>
        <!-- Educational Details Section -->
        <!-- <div class="section"> -->
            <h4>Educational Details</h4>
            <!-- <form action="#" method="post"> -->
                <div class="container mt-4">
                    <div class="row">
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="UGPG">UG/PG? *</label>
                          <select class="form-control" id="UGPG" name="UGPG" required>
                            <option value="">Select</option>
                            <option value="ug">UG</option>
                            <option value="pg">PG</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="branch">Branch *</label>
                          <select class="form-control" id="branch" name="branch" required>
                            <option value="">Select Branch</option>
                            {% for dept_code in dept_codes_list %}
                              <option value="{{dept_code}}">{{dept_code}}</option>
                            {% endfor %}
                            {% comment %} <option value="IS">IS</option>
                            <option value="CD">CD</option>
                            <option value="CY">CY</option>
                            <option value="EC">EC</option>
                            <option value="ME">ME</option>
                            <option value="MCA">MCA</option>
                            <option value="MCN">MCN</option> {% endcomment %}
                          </select>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="sec">Section *</label>
                          <select class="form-control" id="sec" name="sec" required>
                            <option value="">Select</option>
                            <option value="CSA">CSA</option>
                            <option value="CSB">CSB</option>
                            <option value="CSC">CSC</option>
                            <option value="CSD">CSD</option>
                            <option value="CD">CD</option>
                            <option value="CY">CY</option>
                            <option value="ECA">ECA</option>
                            <option value="ECB">ECB</option>
                            <option value="MCA">MCA</option>
                            <option value="MCN">MCN</option>
                          </select></div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="yearOfGraduation">Year of Graduation *</label>
                          <input type="number" class="form-control" id="yearOfGraduation" name="yearOfGraduation" required placeholder="Year" min="2024" max="2100">
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="tenthMarks">10th Marks *</label>
                          <input type="number" class="form-control" id="tenthMarks" name="tenthMarks" required placeholder="10th %" step="0.01" min="0" max="100">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="tenthStream">10th Stream *</label>
                          <select class="form-control" id="tenthStream" name="tenthStream" required>
                            <option value="">Select Stream</option>
                            <option value="icse">ICSE</option>
                            <option value="cbse">CBSE</option>
                            <option value="state">State</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label for="twelfthMarks">12th Marks *</label>
                          <input type="number" class="form-control" id="twelfthMarks" name="twelfthMarks" required placeholder="12th %" step="0.01" min="0" max="100">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="twelfthStream">12th Stream *</label>
                          <select class="form-control" id="twelfthStream" name="twelfthStream" required>
                            <option value="">Select Stream</option>
                            <option value="isc">ISC</option>
                            <option value="cbse">CBSE</option>
                            <option value="state">State</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="cgpa">Current CGPA *</label>
                          <input type="number" class="form-control" id="cgpa" name="cgpa" required placeholder="CGPA" step="0.01" min="0" max="10">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label for="backlogs">No. of Backlogs *</label>
                          <input type="number" class="form-control" id="backlogs" name="backlogs" required placeholder="Backlogs" min="0" max="40">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="be_cgpa">B.E. CGPA (If PG student) </label>
                          <input type="number" class="form-control" id="be_cgpa" name="be_cgpa" placeholder="B.E. CGPA" step="0.01" min="0" max="10">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="container mt-5">
                    <hr>
                    <!-- Table -->
                <h4>Work Experience</h4>
                    <div class="form-group">
                      <table class="table table-bordered table-striped">
                        <thead class="table-light">
                          <tr>
                            <th>Job Title</th>
                            <th>Company Name</th>
                            <th>Experience (in months)</th>
                            <!-- <th>Actions</th> -->
                          </tr>
                        </thead>
                        <tbody id="dynamicTable">
                          <!-- Initial rows will be added dynamically -->
                          <tr>
                            <td><input type="text" class="form-control" name="w_jobtitle[]" id = "w_jobtitle[]" placeholder="Enter Job Title"></td>
                            <td><input type="text" class="form-control" name="w_compname[]" id = "w_compname[]" placeholder="Enter Company Name"></td>
                            <td><input type="number" class="form-control" name="w_jobmonths[]" id = "w_jobmonths[]" placeholder="Enter Months" min="1"></td>
                          </tr>
                          <tr>
                            <td><input type="text" class="form-control" name="w_jobtitle[]" id = "w_jobtitle[]" placeholder="Enter Job Title"></td>
                            <td><input type="text" class="form-control" name="w_compname[]" id = "w_compname[]" placeholder="Enter Company Name"></td>
                            <td><input type="number" class="form-control" name="w_jobmonths[]" id = "w_jobmonths[]" placeholder="Enter Months" min="1"></td>
                          </tr>
                          <tr>
                            <td><input type="text" class="form-control" name="w_jobtitle[]" id = "w_jobtitle[]" placeholder="Enter Job Title"></td>
                            <td><input type="text" class="form-control" name="w_compname[]" id = "w_compname[]" placeholder="Enter Company Name"></td>
                            <td><input type="number" class="form-control" name="w_jobmonths[]" id = "w_jobmonths[]" placeholder="Enter Months" min="1"></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                
                    <!-- Add Row Button -->
                    <!-- <div class="text-end">
                      <button id="addRow" class="btn btn-primary">+ Add Row</button>
                    </div>
                  </div> -->
                  <hr>
                  <h4>Skills</h4>
                  <div class="container mt-3">
                    <div class="row">
        <!-- Technical Skills -->

        <div class="col-md-6">
      <div class="field-container">
        <label class="form-label">Technical Skills</label>
        <div id="technicalSkillsGroup">
            <input type="text" class="form-control" name="technicalSkills[]" placeholder="Your technical skills (comma separated)" multiple>
        </div>
      </div></div>

      <!-- Soft Skills -->
      <div class="col-md-6">
      <div class="field-container">
        <label class="form-label">Soft Skills</label>
        <div id="softSkillsGroup">
            <input type="text" class="form-control" name="softSkills[]" placeholder="Your soft skills (comma separated)" multiple>
          </div>
      </div></div>

      <!-- Certifications -->
      <div class="col-md-6">
      <div class="field-container">
        <label class="form-label">Certifications</label>
        <div id="certificationsGroup">
            <input type="text" class="form-control" name="certifications[]" placeholder="Your certifications (comma separated)" multiple>
        </div>
      </div></div>

      <!-- Interested Domains -->
      <div class="col-md-6">
        <div class="field-container">
          <label class="form-label">Interested Domains</label>
          <div id="domainsGroup">
              <input type="text" class="form-control" name="domains[]" placeholder="Interested Domains (comma separated)" multiple>
          </div>
        </div></div>

      <!-- Languages -->
      <div class="col-md-5">
      <div class="field-container">
        <label class="form-label">Programming Languages</label>
        <div id="languagesGroup">
            <input type="text" class="form-control" name="languages[]" placeholder="Programming languages (comma separated)" multiple>
        </div>
      </div></div>

      <!-- Achievements -->
      <div class="col-md-7">
        <div class="field-container">
          <label class="form-label">Achievements</label>
          <div id="achievementsGroup">
              <input type="text" class="form-control" name="achievements[]" placeholder="Achievements (comma separated)" multiple>
          </div>
          </div>
          </div>
        <br>
        <div class="col-md-7">
          <div class="field-container">
            <label class="form-label">Technologies</label>
            <div id="technologiesGroup">
                <input type="text" class="form-control" name="technologies[]" placeholder="Technologies (comma separated)" multiple>
            </div>
          </div></div>
          </div></div>
          <br>
          <hr>
        <h4>Projects</h4>
        <div class="form-group">
          <table class="table table-bordered table-striped">
            <thead class="table-light">
              <tr>
                <th>Project Title</th>
                <th>Project Description</th>
              </tr>
            </thead>
            <tbody id="dynamicTable">
              <!-- Initial rows will be added dynamically -->
              <tr>
                <td><input type="text" class="form-control" name="sk_project_name[]" id = "sk_project_name[]" placeholder="Enter Project Title"></td>
                <td><input type="text" class="form-control" name="sk_project_desc[]" id = "sk_project_desc[]" placeholder="Enter Project Description"></td>
                </tr>
              <tr>
                <td><input type="text" class="form-control" name="sk_project_name[]" id = "sk_project_name[]" placeholder="Enter Project Title"></td>
                <td><input type="text" class="form-control" name="sk_project_desc[]" id = "sk_project_desc[]" placeholder="Enter Project Description"></td>
                </tr>
              <tr>
                <td><input type="text" class="form-control" name="sk_project_name[]" id = "sk_project_name[]" placeholder="Enter Project Title"></td>
                <td><input type="text" class="form-control" name="sk_project_desc[]" id = "sk_project_desc[]" placeholder="Enter Project Description"></td>
                </tr>
            </tbody>
          </table>
        </div><hr>
                  <br>
        <h4>SPC Details</h4>
                <div class="container mt-4">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="UGPG">Are you a SPC? *</label>
                          <select class="form-control" id="spc" name="spc" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group">
                          <label for="spc_id">If yes, enter SPC ID</label>
                          <input type="text" class="form-control" id="spc_id" name="spc_id" placeholder="SPC ID">
                        </div>
                      </div>
                    </div>
                  </div>
        <!-- Resume Section -->
        <br><hr>
        <h4>Resume </h4>
        <div class="container mt-4">
            <div class="row">

                <div class="form-group">
                    <label for="resume">Choose your resume</label>
                    <input type="file" id="resume" name="resume" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="register-btn">Submit Registration</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>

</body>
