{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Portal - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: #d1d2d4;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: rgb(45, 43, 43);
            padding: 10px 20px;
            height: 5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar .name {
            font-size: 2rem;
            font-variant: small-caps;
            text-align: center;
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: stretch;
        }

        .bg-image {
            background: url('https://plus.unsplash.com/premium_photo-1682125773446-259ce64f9dd7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZWR1Y2F0aW9uJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D') center center / cover no-repeat;
        }

        .register-container {
            background-color: #2caea1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-variant: small-caps;
        }

        .register-btn {
            background-color: #000000;
            color: white;
        }

        .register-btn:hover {
            background-color: #d1d2d4;
            color: black;
        }
    </style>
</head>

<body>
    <div class="top-bar d-flex justify-content-between align-items-center">
        <div>
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="https://csitss.ieee-rvce.org/Logo3.png" style="height: 4rem;" />
            </a>
        </div>
        <div class="name">Charitham</div>
        <div><a href="#" style="color: rgb(72, 71, 71); text-decoration:none; font-style:italic; font-size:large">Go,
                Change The World</a></div>
    </div>


    <div class="content-wrapper">
        <div class="row g-0 w-100">
            <div class="col-md-7 bg-image"></div>
            <div class="col-md-5 d-flex align-items-center justify-content-center" style="background: url('{% static 'images/unsplash_bg - Copy.jpeg' %}') center center / cover no-repeat;">

                <div class="register-container p-4 w-100" style="max-width: 500px;margin-top: 80px;">
                    <h2 class="mb-4" style="text-align: center;">Register</h2>
                    <form action="reg_common_submit" method="post">
                        <div class="mb-3">
                            <label for="usertype" class="form-label">Type of User</label>
                            <select id="usertype" name="usertype" class="form-select" required>
                                <option value="">Select User Type</option>
                                <option value="Student">Student</option>
                                <option value="Coordinator">Faculty Coordinator</option>
                                <option value="Company">Company</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="useremail" class="form-label">Email ID</label>
                            <input type="email" id="useremail" name="useremail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn register-btn w-100">Register</button>
                    </form>
                    <p class="mt-3 mb-0" style="text-align: center;">Existing user? <a href="/">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
