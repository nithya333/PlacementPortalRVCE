    <style>
        /* Custom Styling */
        .top-bar {
            background-color: #d1d2d4;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: rgb(45, 43, 43);
            padding: 10px 20px;
            height: 5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .top-bar .name {
            font-size: 2rem;
            font-variant: small-caps;
            text-align: center;
        }

    </style>
</head> 
<body>
    <body>

{% comment %}        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR4DvR0F3-QAhTirfUZl7u8qrAAxnzXnuzdA&s" class="corner-image" alt="Corner Image">
        <div class="floating-title" style="animation-duration: 30s;">CHARITHAM - RVCE Placement Portal</div> {% endcomment %}
        <!-- Top Bar -->
        <div class="top-bar d-flex justify-content-between align-items-center">
            <div><a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src = "https://csitss.ieee-rvce.org/Logo3.png" style = "height: 4rem;"/>
              </a></div>
            <!-- <div class="logo">RV</div> -->
            <div class="name">Charitham</div>
            <div><a href="#" style="color: rgb(72, 71, 71); text-decoration:none ;font-style:italic; font-size:large">Go, Change The World</a></div>
        </div>
    </body> 

<div class="register-container">
    <h2>Register</h2>
    <form action="reg_common_submit" method="post">
        <div class="form-group">
            <label for="usertype">Type of User</label>
            <select id="usertype" name="usertype" required>
                <option value="">Select User Type</option>
                <option value="Student">Student</option>
                <option value="Coordinator">Faculty Coordinator</option>
                <option value="Company">Company</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="useremail">Email ID</label>
            <input type="text" id="useremail" name="useremail" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <br>
    <span>Existing user ? <a href="/">Login here</a></span>
</div>

</body>
</html>
