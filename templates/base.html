{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/overall_styling.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        /* Custom Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
        }

        .top-bar {
            background-color: #d1d2d4;
            color: rgb(45, 43, 43);
            padding: 10px 20px;
            height: 5rem;
        }

        .top-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .top-bar .name {
            right: 70%;
            font-size: 2rem;
            font-variant:small-caps ;
        }

        .tool-bar {
            background-color: #48494a;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .tool-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        .tool-bar a:hover {
            text-decoration: underline;
        }

        .side-panel {
            background-color: #d8daddbe;
            padding: 15px;
            height: 100vh;
            border-right: 1px solid #ddd;
        }

        .side-panel a {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin-bottom: 10px;
        }

        .side-panel a:hover {
            text-decoration: underline;
        }

        .main-content {
            padding: 20px;
        }

        .calendar {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar d-flex justify-content-between align-items-center">
        <div><a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src = "https://csitss.ieee-rvce.org/Logo3.png" style = "height: 4rem;"/>
          </a></div>
        <!-- <div class="logo">RV</div> -->
        <div class="name">Charitham</div>
        <div><a href="#" style="color: rgb(72, 71, 71); text-decoration:none ;font-style:italic; font-size:large">Go, Change The World</a></div>
    </div>

    <!-- Tool Bar -->
    <div class="tool-bar">
        <a href="#">Home</a>
        <a href="#">Goals</a>
        <a href="#">Recruitment Process</a>
        <a href="#">Important Documents</a>
        <a href="#">Contact Us</a>
        <a href="#">Statistics</a>
    </div>

    {% block body_here %} {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
