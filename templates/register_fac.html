{% load static %}
<!DOCTYPE html>
<html lang="en">
    <body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Coordinator - Registration</title>
    <link rel="stylesheet" href="{% static 'css/register_stud.css' %}">
</head>
<body>
    <body>

       
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR4DvR0F3-QAhTirfUZl7u8qrAAxnzXnuzdA&s" class="corner-image" alt="Corner Image">
        <div class="floating-title"  style="animation-duration: 30s;">CHARITHAM - RVCE Placement Portal</div>
    </body>
<!-- Faculty Coordinator Registration Form -->
<div class="form-container">
    <div class="register-container">
        <h1>Faculty Coordinator Registration Form</h1>

        <!-- Personal Details Section -->
        <div class="section">
            <h3>Personal Details</h3>
            <form action="#" method="post">

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
            </form>
        </div>

        <!-- Department Details Section -->
        <div class="section">
            <h3>Department Details</h3>
            <form action="#" method="post">

                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="cse">Computer Science Engineering</option>
                        <option value="ise">Information Science Engineering</option>
                        <option value="ece">Electronics and Communication Engineering</option>
                        <option value="me">Mechanical Engineering</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="qualification">Highest Qualification</label>
                    <input type="text" id="qualification" name="qualification" required placeholder="Enter your highest qualification">
                </div>
            </form>
        </div>

        <!-- Resume Section -->
        <div class="section">
            <h3>Upload Resume</h3>
            <form action="#" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="resume">Choose your resume</label>
                    <input type="file" id="resume" name="resume" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="register-btn">Submit Registration</button>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
