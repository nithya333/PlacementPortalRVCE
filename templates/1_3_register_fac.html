{% load static %}
<!DOCTYPE html>
<html lang="en">
    <body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Coordinator - Registration</title>
    <link rel="stylesheet" href="{% static 'css/register_stud.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Custom Styling */
        .top-bar {
            background-color: #d1d2d4;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            color: rgb(45, 43, 43);
            padding: 10px 20px;
            height: 5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .top-bar .name {
            font-size: 2rem;
            font-variant: small-caps;
            text-align: center;
        }
        .register-container {
            background-color: #2caea1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;  /* Ensures the form doesn't stretch too wide */
            box-sizing: border-box;
            
        }
  
    </style>
</head>
<body>
    <body>
        <div class="top-bar d-flex justify-content-between align-items-center">
            <div><a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src = "https://csitss.ieee-rvce.org/Logo3.png" style = "height: 4rem;"/>
              </a></div>
            <!-- <div class="logo">RV</div> -->
            <div class="name">Charitham</div>
            <div><a href="#" style="color: rgb(72, 71, 71); text-decoration:none ;font-style:italic; font-size:large">Go, Change The World</a></div>
        </div></body>
<!-- Faculty Coordinator Registration Form -->
<br><br>
<div class="form-container">
    <div class="register-container">
        <h3>Faculty Coordinator Registration Form</h3>

        <!-- Personal Details Section -->
        <div class="section">
            <form action="reg_fac_submit" method="post">
                <div class="container mt-4">
                    {% comment %} <div class="row"> {% endcomment %}
                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                        </div>
                      </div>
                      
                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="co_id">Coordinator ID *</label>
                            <input type="text" id="co_id" name="co_id" required placeholder="Enter your Coordinator ID">
                        </div>
                      </div>

                      {% comment %} <div class="col-md-4">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                    </div> {% endcomment %}
                    {% comment %} <div class="col-md-3">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div> {% endcomment %}
                    <div class="col-md-4">
                        <div class="form-group">
                          <label for="UGPG">UG/PG? *</label>
                          <select class="form-control" id="UGPG" name="UGPG" required>
                            <option value="">Coordinating UG/PG?</option>
                            <option value="ug">UG</option>
                            <option value="pg">PG</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group">
                          <label for="branch">Branch *</label>
                          <select class="form-control" id="branch" name="branch" required>
                            <option value="">Coordinating which branch?</option>
                            <option value="CS">CS</option>
                            <option value="IS">IS</option>
                            <option value="CD">CD</option>
                            <option value="CY">CY</option>
                            <option value="EC">EC</option>
                            <option value="ME">ME</option>
                            <option value="MCA">MCA</option>
                            <option value="MCN">MCN</option>
                          </select>
                        </div>
                      </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email address">
                        </div>
                    </div>

                    <div class="col-md-5">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="phone" id="phone" name="phone" required placeholder="Phone number">
                            </div>
                        </div>
                      {% comment %} </div> {% endcomment %}
            </form>
        </div>
        <div class="form-group">
            <button type="submit" class="register-btn">Submit Registration</button>
        </div>
       
            </div>
        </div>
            </form>
        </div>


    </div>
</div>

</body>
</html>
